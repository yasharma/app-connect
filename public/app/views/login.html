<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">App Connect Login</h3>
		</div>
		<div class="panel-body">
			<form name="loginForm" class="form-horizontal" ng-submit="login(loginForm.$valid)" novalidate>
				<div class="form-group" ng-class="{'has-error': loginForm.email.$touched && loginForm.email.$invalid || loginForm.email.$invalid && loginForm.$submitted }">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
						ng-model="user.email"
						ng-required="true">

						<div class="help-block" ng-messages="loginForm.email.$error" class="error_tag"  ng-show="loginForm.email.$touched || loginForm.$submitted">
                            <p class="text-danger" ng-message="required">Email is required</p>
                            <p class="text-danger" ng-message="email">Your email address is invalid</p>
                        </div>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': loginForm.password.$touched && loginForm.password.$invalid || loginForm.password.$invalid && loginForm.$submitted }">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"
						ng-model="user.password"
						ng-required="true">

						<div class="help-block" ng-messages="loginForm.password.$error" class="error_tag"  ng-show="loginForm.password.$touched || loginForm.$submitted">
                            <p class="text-danger" ng-message="required">Password is required</p>
                        </div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
